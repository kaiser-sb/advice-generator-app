<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main id="advice">
    <div class="text-wrapper">
      <div class="text-part">
        <h5 id="advice-label">ADVICE #<span id="advice-id"></span></h5>
        <img id="loader" src= "./images/loading_gif.gif">
        <h2 id="advice-text">Loading ....</h2>
        <img src="./images/pattern-divider-mobile.svg" id="divider-mobile" alt="">
        <img src="./images/pattern-divider-desktop.svg" id="divider-desktop" alt="">
      </div>
    </div>
    <div class="button-part">
      <div id="glow-wrap">
        <div id="refresh-wrap">
          <button id="refresh"><img src="./images/icon-dice.svg" alt=""></button>
      </div>  
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/kaiser-sb/">Sunetra Bhowmick</a>.
  </div>
</body>
<script src="javascript.js"></script>
</html>
